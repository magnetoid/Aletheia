<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aletheia AI - Anticorruption Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        --bg-color: #0f172a;
        --grid-color: #1e293b;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #e2e8f0;
        /* Technical Grid Background */
        background-image: 
          linear-gradient(to right, rgba(30, 41, 59, 0.5) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(30, 41, 59, 0.5) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center top;
        background-attachment: fixed;
      }
      
      /* Vignette effect to focus attention on center */
      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle at 50% 50%, transparent 40%, #0f172a 100%);
        pointer-events: none;
        z-index: -1;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Custom scrollbar for data tables */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
        border: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* CUSTOM ANIMATIONS */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.4s ease-out forwards;
      }

      @keyframes pulseSlow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse-slow {
        animation: pulseSlow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* PRINT STYLES FOR REPORT EXPORT */
      @media print {
        @page { margin: 1.5cm; size: A4; }
        body { 
          background: white !important; 
          color: black !important; 
          background-image: none !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        body::after { display: none !important; }
        
        /* Hide UI elements */
        .no-print, nav, button, input, textarea, .sidebar, 
        .fixed, .absolute.inset-0, .md\:hidden { 
          display: none !important; 
        }

        /* Reset Layout */
        #root { height: auto !important; overflow: visible !important; display: block !important; }
        .min-h-screen { min-height: 0 !important; display: block !important; }
        .flex { display: block !important; }
        .flex-1 { flex: none !important; width: 100% !important; margin: 0 !important; }
        
        /* Typography adjustment */
        * { 
          text-shadow: none !important; 
          color: black !important; 
          border-color: #ccc !important; 
        }
        
        /* Card styling for print */
        .bg-slate-800\/50, .bg-slate-900\/50, .bg-slate-900\/80, .bg-slate-800\/40 { 
          background: white !important; 
          border: 1px solid #000 !important; 
          box-shadow: none !important;
          margin-bottom: 20px !important;
          break-inside: avoid;
        }

        .text-white, .text-slate-200, .text-slate-400, .text-slate-300, .text-slate-500 { 
          color: black !important; 
        }
        
        .text-sky-400, .text-sky-500 { color: #0284c7 !important; } /* Print friendly blue */
        .text-emerald-400 { color: #059669 !important; } /* Print friendly green */
        .text-red-400, .text-red-500 { color: #dc2626 !important; } /* Print friendly red */

        /* Force visibility of content */
        .max-w-\[1800px\] { max-width: 100% !important; padding: 0 !important; margin: 0 !important; }
        .grid { display: block !important; }
        .grid > div { margin-bottom: 20px; }
        
        /* Header specifics */
        h1, h2, h3 { color: black !important; page-break-after: avoid; }
        
        /* Show print watermark */
        .print-watermark {
          display: block !important;
          position: fixed;
          bottom: 0;
          right: 0;
          font-size: 10px;
          color: #666 !important;
        }
      }

      .print-watermark { display: none; }
    </style>

{

</head>

</html>
